<form class="container">
  <div class="full-width" appearance="fill">
    <input
      type="text"
      class="guess-box"
      placeholder="Guess a Country..."
      [(ngModel)]="guess"
      (keydown.enter)="sendGuessToParent()"
      matInput
      [formControl]="myControl"
      [matAutocomplete]="auto"
    />
  </div>

  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let country of filteredCountries | async" [value]="country" (click)="sendGuessToParent()">
        {{ country }}
    </mat-option>
  </mat-autocomplete>

</form>
