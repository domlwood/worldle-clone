<div class="container">
  <div class="wrapper">
    <input
      type="text"
      class="guess-box"
      #Guess
      (keydown.enter)="sendGuessToParent(Guess.value)"
    />
    <button
      type="submit"
      class="submit-btn"
      (click)="sendGuessToParent(Guess.value)"
    >
      Guess
    </button>
  </div>
</div>
